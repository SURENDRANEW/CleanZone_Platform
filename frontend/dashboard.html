<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - CleanZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body onload="loadReports()" class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">CleanZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar"
        aria-controls="userNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="userNavbar">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="awareness.html">Awareness</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="report.html">Report Issue</a>
          </li>
          <li class="nav-item ms-3">
            <button type="button" onclick="logout()" class="btn btn-outline-light btn-sm">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5" style="padding-top: 70px; flex-grow: 1;">
    <h2 class="mb-4">Your Reports</h2>

    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th scope="col">Location</th>
          <th scope="col">Landmark</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Date Submitted</th>
        </tr>
      </thead>
      <tbody id="reportsContainer">
      </tbody>
    </table>

    <p id="noReportsMessage" class="text-center mt-3 d-none">No reports found.</p>
  </main>
  <script src="js/main.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <footer class="text-white text-center py-3 mt-auto">
    <div class="container">
      <img id="logo" src="images/logo.png" alt="CleanZone Logo" width="30" class="mb-2" />
      <p class="mb-0">&copy;CleanZone-&nbsp;All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
