<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - CleanZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">CleanZone</a>
  </div>
</nav>

<main class="container my-5" style="max-width: 480px; padding-top: 4rem;">
  <h2 class="mb-4 text-center">Register</h2>
  <form onsubmit="return registerUser();">
    <div class="mb-3">
      <label class="form-label" for="name">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Your full name" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Create password" minlength="6" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="phone">Phone Number</label>
      <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" placeholder="10-digit phone" required />
    </div>
    <div class="mb-3">
      <label class="form-label" for="location">Location</label>
      <input type="text" id="location" class="form-control" placeholder="Your location" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <p class="text-center mt-3">Already registered? <a href="login.html">Login here</a></p>
</main>
 <footer class="text-white text-center py-3 mt-auto">
    <div class="container">
      <img id="logo" src="images/logo.png" alt="CleanZone Logo" width="30" class="mb-2" />
      <p class="mb-0">&copy;CleanZone-&nbsp;All Rights Reserved.</p>
    </div>
  </footer>
<script src="js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
