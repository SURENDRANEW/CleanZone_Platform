<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - CleanZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    #photoModalSimple {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #photoModalSimple.active {
      display: flex;
    }
    #photoModalSimple img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    #photoModalSimple .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
  </style>
</head>
<body onload="loadAllAdminData()">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="navbar-brand" href="admin-dashboard.html">CleanZone Admin</a>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
  </div>
</nav>

<main class="container my-5 pt-5">
  <h2>All Reports</h2>

  <div class="table-responsive mt-3">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">Date</th>
          <th scope="col">Reported By</th>
          <th scope="col">Location</th>
          <th scope="col">Landmark</th>
          <th scope="col">Issue</th>
          <th scope="col">Photo</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="adminReportsTableBody">
      </tbody>
    </table>
  </div>
</main>

<div id="photoModalSimple">
  <span class="close-btn" onclick="closePhotoModal()">&times;</span>
  <img id="modalPhotoSimple" src="" alt="Report Photo" />
</div>

 <footer class="text-white text-center py-3 mt-auto">
    <div class="container">
      <img id="logo" src="images/logo.png" alt="CleanZone Logo" width="30" class="mb-2" />
      <p class="mb-0">&copy;CleanZone-&nbsp;All Rights Reserved.</p>
    </div>
  </footer>
<script src="js/main.js"></script>
<script src="js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
