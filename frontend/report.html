<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Waste - CleanZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">CleanZone Dashboard</a>
  </div>
</nav>

<main class="container my-5" style="max-width: 600px;">
  <h2>Submit Waste Report</h2>
  <form id="reportForm" onsubmit="return submitReport()" enctype="multipart/form-data" class="mt-4">
    <div class="mb-3">
      <label for="location" class="form-label">Location *</label>
      <input type="text" class="form-control" id="location" required />
    </div>
    <div class="mb-3">
      <label for="landmark" class="form-label">Landmark (optional)</label>
      <input type="text" class="form-control" id="landmark" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description *</label>
      <textarea class="form-control" id="description" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label for="photo" class="form-label">Upload Photo (JPEG/PNG) *</label>
      <input class="form-control" type="file" id="photo" name="photo" accept="image/jpeg, image/png,image/jpg" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit Report</button>
  </form>
</main>

<script src="js/report.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
