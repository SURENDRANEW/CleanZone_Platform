<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - CleanZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="text-black">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">CleanZone</a>
  </div>
</nav>

<main class="container my-5" style="max-width: 420px; padding-top: 4rem;">
  <h2 class="mb-4 text-center">Login</h2>
  <form onsubmit="return loginUser();">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required />
    </div>
    <fieldset class="mb-3">
      <legend class="mb-2">Select Role</legend>
      <div class="form-check form-check-inline">
        <input type="radio" name="role" id="roleUser" value="user" class="form-check-input" checked />
        <label class="form-check-label" for="roleUser">User</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="role" id="roleAdmin" value="admin" class="form-check-input" />
        <label class="form-check-label" for="roleAdmin">Admin</label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
</main>
 <footer class="text-white text-center py-3 mt-auto">
    <div class="container">
      <img id="logo" src="images/logo.png" alt="CleanZone Logo" width="30" class="mb-2" />
      <p class="mb-0">&copy;CleanZone-&nbsp;All Rights Reserved.</p>
    </div>
  </footer>

<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
